<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="result-div">
            <h1 id="result-heading">Your Result</h1>
            <div class="result-numb-div">
                <h1 id="num1">76</h1>
                <h1 id="num2">of 100</h1>
            </div>
            <div class="result-text">
                <h1 id="text-heading">Great</h1>
                <p id="text">Your performance exceed 65% of the people conducting the test here!</p>
            </div>
        </div>
        <div class="summary-div">
            <h1 id="summary-heading">Summary</h1>
            <div class="info-divs">
                <div class="four-divs" id="info-div1">
                    <div class="d1">
                        <img src="images/icon-reaction.svg" alt="reaction">
                        <h1 style="color: #FF5555;">Reaction</h1>
                    </div>
                    <div class="d2">
                        <h1>80 <span style="opacity: 50%;">/ 100</span></h1>
                    </div>
                </div>
                <div class="four-divs" id="info-div2">
                    <div class="d1">
                        <img src="images/icon-memory.svg" alt="memory">
                        <h1 style="color: #FFB21E;">Memory</h1>
                    </div>
                    <div class="d2">
                        <h1>92 <span style="opacity: 50%;">/ 100</span></h1>
                    </div>
                </div>
                <div class="four-divs" id="info-div3">
                    <div class="d1">
                        <img src="images/icon-verbal.svg" alt="verbal">
                        <h1 style="color: #00BB8F;">Verbal</h1>
                    </div>
                    <div class="d2">
                        <h1>61 <span style="opacity: 50%;">/ 100</span></h1>
                    </div>
                </div>
                <div class="four-divs" id="info-div4">
                    <div class="d1">
                        <img src="images/icon-visual.svg" alt="visual">
                        <h1 style="color: #1125D6;">Visual</h1>
                    </div>
                    <div class="d2">
                        <h1>73 <span style="opacity: 50%;">/ 100</span></h1>
                    </div>
                </div>
            </div>
            <div class="button-div">
                <h1>Continue</h1>
            </div>
        </div>
    </main>
</body>
</html>
